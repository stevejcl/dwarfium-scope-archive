name: Build Dwarfium Scope Archive

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: ðŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ðŸ“¦ Install base requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ“¦ Install Windows-specific requirements
        if: runner.os == 'Windows'
        run: |
          pip install -r requirements-windows.txt

      - name: âš™ï¸ Run build script
        run: |
          python buildDwarfiumScopeArchive.py

      - name: ðŸ“¤ Upload dist ZIP files
        uses: actions/upload-artifact@v4
        with:
          name: zip-${{ runner.os }}
          path: dist/*.zip

  release:
    name: ðŸš€ Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')

    steps:
      - name: ðŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ·ï¸ Get version from CHANGELOG.md
        id: get_version
        run: |
          VERSION=$(grep -m 1 -o '\[.*\]' CHANGELOG.md | sed 's/\[\(.*\)\]/\1/')
          echo "RVERSION=$VERSION" >> $GITHUB_ENV

      - name: ðŸ“¥ Download all ZIP artifacts
        uses: actions/download-artifact@v4
        with:
          path: downloads

      - name: ðŸš€ Release with ncipollo/release-action
        uses: ncipollo/release-action@v1
        with:
          artifacts: downloads/**/dist/*.zip
          token: ${{ secrets.GITHUB_TOKEN }}
          generateReleaseNotes: true
          skipIfReleaseExists: true
          tag: v${{ env.RVERSION }}
          name: Release v${{ env.RVERSION }}
